<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d19fc5ce89.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-groups">
                    <div class="input-feild" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="First Name">

                    </div>

                    <div class="input-feild" id="nameField2">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name">

                    </div>

                    <div class="input-feild">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">

                    </div>

                    <div class="input-feild">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">

                    </div>
                    <p>Lost Password <a href="#">Click Here!</a></p>
                </div>

                <div class="btn-field">
                    <button type="button" id="singupBtn">Sing up</button>
                    <button type="button" id="singinBtn" class="disable">Sing in</button>

                </div>

            </form>

        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
